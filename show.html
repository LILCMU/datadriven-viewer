<!DOCTYPE html>
<html>
<head>

  #container {
    height:100%;

  }

<body>
  <div id="container" style=" min-width: 310px" class="infobox"><center>Please make this Channel public or generate a read API Key</center></div>

  <script>
  $(function () {
    params = getUrlParameter();
    if (!validateParams()){
      return;
    }
    //Fetch channel information
    getChannelInfo(updateChannelShow);

  });
  </script>
