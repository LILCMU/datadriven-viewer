		<form class="bs-component" action="show.html" method="GET" onsubmit="on_submit(event)" id="select_data_form">
			<div class="row">
				<div class="col-md-6 col-md-6 col-md-offset-3 col-md-offset-3">

						<div class="row block">

							<div class="form-group hidden">

									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="inputChannelID" class="col-sm-3 control-label">Channel ID</label>
								<div class="col-sm-9">
									<input ng-model="data.channelID" ng-change="ccc()" type="number" min="1" class="form-control" name="channelID" id="inputChannelID" placeholder="Channel ID" required>
								</div>
							</div>

							<div class="form-group">
								<label for="inputReadAPIKey" class="col-sm-3 control-label">Read API Key</label>
								<div class="col-sm-9">
									<input ng-model="data.api_key" type="text" minlength="16" maxlength="16" class="form-control" name="api_key" id="inputReadAPIKey" placeholder="Read API Key">
								</div>
							</div>

							<div class="form-group">
								<label for="inputresults" class="col-sm-3 control-label">Result</label>
								<div class="col-sm-9">
									<input ng-model="data.results" type="number" min="1" class="form-control" name="results" id="inputresults" placeholder="Results">
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword" class="col-sm-3 control-label"></label>
								<div class="col-sm-9">
									<div class="checkbox">
										<label>
											<input ng-model="data.dynamic" type="checkbox" name="dynamic" checked="checked"> Dynamic Update
										</label>
									</div>
								</div>
							</div>

							<legend ng-hide="isEmpty()">Fields</legend>
							<div ng-hide="isEmpty()" class="well" >
								<div ng-repeat="x in fields" class="row">
									<div class="col-sm-5">
										<div class="checkbox">
											<label>
												<input ng-model="x.selected" ng-change="updateDataSelected()" type="checkbox">{{x.name}} {{channel[x.name]}}
											</label>
										</div>
									</div>
									<div class="col-sm-4 control-label hidden"></div>
									<div class="col-sm-3">
										<select ng-model="x.type" class="form-control" ng-change="updateDataSelected()">
											<option value="">Display Type</option>
											<option ng-repeat="x in types" value="{{x}}">{{x}}</option>
										</select>
									</div>

								</div>

								<input ng-model="data.types" type="hidden" name="types" value="">
								<input ng-model="data.fields" type="hidden" name="fields" value="">
							</div>

						</div>

	<script src="bootswatch/bower_components/jquery/dist/jquery.min.js"></script>

	<script>
		var serverURL = "https://data.learninginventions.org/channels/";
		$(function() {
			$('.container').height($(window).height());
		});

		function on_submit(event){

			if (!event.id){
				event.preventDefault();
			};
			//var data = $(event.target).serialize();
			var data = $('#select_data_form').serialize();
			var url = $(event.target).attr('action');
			var datas = data.split('&');
			var list = [];
			var is_avg = $('[name=average]').prop( "checked" );
			var by = $('[name=by]').val();
			var is_range = $('[name=range]').prop( "checked" );
			var date_range = $('[name=date_range]').val();

			var datas = {};
			$("#select_data_form").serializeArray().map(function(x){datas[x.name] = x.value;});

			if ( !Number(datas.channelID) || Number(datas.channelID)<1 ) {
				alert("Invalid Channel ID");
				return false;
			} else if ( datas.api_key && datas.api_key.length != 16 ) {
				alert("Invalid Read API Key");
				return false;
			} else {
				datas.dynamic = $('[name=dynamic]').prop( "checked" );
				var redirect = url+"?"+$.param(datas);//+"&average="+is_avg+"&by="+by+"&range="+is_range+"&date_range="+date_range;
				window.location.href = redirect;
			}
		}
	</script>

	<script>
		var app = angular.module("ddvApp", []);

		app.controller("ddvCtrl", function($scope,$http) {
			$scope.data = {dynamic: true};
			$scope.channel = {};
			$scope.fields = {};
			$scope.types = ["line","column","spline","step"];
			
			$scope.ccc = function(){
				// console.log($scope.data.channelID);
			}

			$scope.$watch("data.channelID",
                function handleChange( newValue, oldValue ) {
                    
                    if(angular.isNumber(newValue)){
                    	$scope.getChannel();
                    } else {
                    	$scope.channel = {}
                    	$scope.updateFields()
                    }
                }
            );

            // $scope.updateDataTypes = function() {
            //     var listType=[];
            //     for (field in $scope.fields){
            //     	listType.push($scope.fields[field].type);
            //     }
            //     $scope.data.types = listType.join(",");
            //     $('[name=types]').val(listType.join(","));
            // };

            $scope.updateDataSelected = function() {
            	console.log("ok");
                var listField=[];
                var listType=[];

                for (field in $scope.fields){
                	if ($scope.fields[field].selected){
                		listField.push(field);
                		listType.push($scope.fields[field].type);
                	}
                	
                }
                $scope.data.fields = listField.join(",");
                $scope.data.types = listType.join(",");

                $('[name=fields]').val(listField.join(","));
                $('[name=types]').val(listType.join(","));
                console.log(listField.join(","));
            };

            $scope.getChannel = function(){
            	$http.get(serverURL+$scope.data.channelID+"/feeds.json?results=0&api_key="+$scope.data.api_key)
			    .then(function(response) {
			        $scope.channel = response.data.channel;
			        $scope.updateFields();
			    }, function(response) {
			        $scope.channel = {};
			        $scope.updateFields();
			    });
            }

            $scope.updateFields = function(){
            	$scope.fields = {};

            	for (var i = 1 ; (i <= 8) && ("field"+i in $scope.channel); i++) {
            		// $scope.fields.push("field"+i);
            		$scope.fields["field"+i] = {name:"field"+i, selected:true};
            	}
            }

            $scope.isEmpty = function () {
			    for (var i in $scope.fields) if ($scope.fields.hasOwnProperty(i)) return false;
			    return true;
			};
		});

	</script>
</body>
